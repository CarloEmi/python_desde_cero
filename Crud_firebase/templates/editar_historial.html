<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Historial</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="card shadow rounded">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">Editar Asistencia</h4>
            </div>
            <div class="card-body">
                <h5 class="text-center mb-4">{{ estudiante.nombre }} â€” {{ registro.fecha }}</h5>
                <form method="post">
                    <div class="form-group">
                        <label>Estado:</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="estado" id="presente" value="Presente" {% if registro.estado == 'Presente' %}checked{% endif %} required>
                            <label class="form-check-label" for="presente">Presente</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="estado" id="ausente" value="Ausente" {% if registro.estado == 'Ausente' %}checked{% endif %}>
                            <label class="form-check-label" for="ausente">Ausente</label>
                        </div>
                    </div>
                    <div class="mt-4">
                        <button type="submit" class="btn btn-success">Actualizar</button>
                        <a href="{{ url_for('historial', id=request.view_args.id) }}" class="btn btn-secondary">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
