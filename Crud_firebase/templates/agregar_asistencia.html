<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Agregar Asistencia Manual</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h3 class="text-center">Agregar Asistencia para {{ estudiante.nombre }}</h3>
        <form method="post">
            <div class="form-group">
                <label for="fecha">Fecha</label>
                <input type="date" name="fecha" class="form-control" required>
            </div>
            <div class="form-group">
                <label>Estado</label><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="estado" value="Presente" id="presente" required>
                    <label class="form-check-label" for="presente">Presente</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="estado" value="Ausente" id="ausente">
                    <label class="form-check-label" for="ausente">Ausente</label>
                </div>
            </div>
            <button type="submit" class="btn btn-success">Guardar</button>
            <a href="{{ url_for('historial', id=estudiante.id) }}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</body>
</html>
